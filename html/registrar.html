    <main>
        <h1>Formulario</h1>
        <form id="formUser">
            <label for="textusuario">Usuario</label>
            <input type="text" name="usuario" id="textusuario" required><br>
            <label for="textnombre">Nombre</label>
            <input type="text" name="nombre" id="textnombre" required><br>
            <label for="textimagen">Imagen</label>
            <input type="text" name="imagen" id="textimagen" required><br>
            <label for="textmascota">Mascota</label>
            <input type="text" name="mascota" id="textmascota" required><br>
            <br>
            <button type="submit">Enviar</button>
        </form>
        <h2>Amigos</h2>
        <table id="table">
            <tr>
                <th>Usuario</th>
                <th>Nombre</th>
                <th>Imagen</th>
                <th>Mascota</th>
            </tr>
        </table>
        <h2>Mascotas</h2>
        <ul id="mascotas">
            
        </ul>
